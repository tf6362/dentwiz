
<html  >
<head>
    <title>Hub Practice</title>
    <link rel="stylesheet" href="http://www.w3schools.com/lib/w3.css">
    <style>
       table, th , td {
          border: 1px solid grey;
          border-collapse: collapse;
          padding: 5px;
       }

       table tr:nth-child(odd) {
          background-color: #f2f2f2;
       }

       table tr:nth-child(even) {
          background-color: #ffffff;
       }
    </style>
    <script src="//code.angularjs.org/snapshot/angular.min.js"></script>
    <script>
    (function(angular) {
      'use strict';
    angular.module('app', [])
   .controller("hubPracticeController",hubPracticeController);

   function hubPracticeController($scope,$http) {
       $scope.selectedPractice ='';

    var url = "/listHubPractice.json";
       if($scope.selectedPractice==''){
        $http({
          method: 'GET',
          url: url
        }).then(function successCallback(response) {
            // this callback will be called asynchronously
            // when the response is available

                    $scope.hubPractices=response.data;
          }, function errorCallback(response) {
            // called asynchronously if an error occurs
            // or server returns response with an error status.
          });
       }else{



       }
    }
        hubPracticeController.$inject = ['$scope','$http'];
    })(window.angular);
   </script>
</head>
<body>
<a href="<c:url value="/logout" />">Logout</a>
<div ng-app="app" ng-controller="hubPracticeController">

    <table  ng-show="selectedPractice==''">
                <tr>
                   <th>Guid</th>
                   <th>Name</th>

                </tr>

                <tr ng-repeat = "hubPractice in hubPractices">

                   <td><button ng-click="$parent.selectedPractice=hubPractice.guid" >Open</button></td>
                   <td>{{ hubPractice.guid }}</td>
                   <td>{{ hubPractice.practiceName }}</td>

                </tr>
             </table>
<div ng-show="selectedPractice">
    {{selectedPractice}}
</div>


</div>



<script>



</script>
<script>

</script>
</body>
</html>
